<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille 5x5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc pour le contraste */
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            background-color: #fff; /* Couleur de fond des cellules */
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <!-- Boucle pour crÃ©er une grille 5x5 -->
            <script>
                for (let i = 0; i < 5; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 5; j++) {
                        document.write('<td></td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
