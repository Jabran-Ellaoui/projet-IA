<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/gamestyle.css">
    <title>Grille 5x5</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .player1 {
            background-color: blue;
        }

        .player2 {
            background-color: red;
        }

        .occupied {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 id="turnMessage">C'est au tour de Joueur 1 de jouer !</h2>
    
    <table id="grid"> </table>

    <script>
        let currentPlayer = 1;
        let game_id = {{ game_id }};  // Vous devez définir l'ID du jeu ici.
        let grille = {{ grid_state | tojson | safe}}
        
        function generateGrid(gridString, current_player_x,current_player_y) {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';  // Effacer la grille actuelle

            const rows = gridString.trim().split(' '); // Diviser le string par lignes

            for (let i = 0; i < rows.length; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < rows[i].length; j++) {
                    const cell = document.createElement('td');
                    cell.id = `cell-${i}-${j}`;

                    // Définir le contenu et les classes en fonction de la valeur
                    if (rows[i][j] === '1') {
                        cell.classList.add('player1', 'occupied');
                        cell.innerText = '';
                    } else if (rows[i][j] === '2') {
                        cell.classList.add('player2', 'occupied');
                        cell.innerText = '';
                    } if (i == current_player_x && j == current_player_y) {
                        cell.innerText = 'X';
                        cell.style.color = 'black';
                    }

                    row.appendChild(cell);
                }
                gridElement.appendChild(row);
            }
        }

        // Événement pour détecter les flèches directionnelles et envoyer le mouvement
        document.addEventListener('keydown', async function (event) {
            let x = 0, y = 0;
            switch (event.key) {
                case 'ArrowUp': y = -1; break;
                case 'ArrowDown': y = 1; break;
                case 'ArrowLeft': x = -1; break;
                case 'ArrowRight': x = 1; break;
                default: return;  // Ignore les autres touches
            }

            // Envoyer la demande au serveur
            const response = await fetch("http://127.0.0.1:5000/travel_request", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "x": x, "y": y, "game_id": game_id })
            }
            );

            const result = await response.json();
            if (result != "-1") {
                generateGrid(result.new_grid,result.new_current_player_x,result.new_current_player_y);  // Met à jour la grille avec la nouvelle position
                currentPlayer = currentPlayer === 1 ? 2 : 1;  // Changer de joueur
                document.getElementById('turnMessage').innerText =
                    `C'est au tour de Joueur ${currentPlayer} de jouer `;
            } else {
                alert(result.error || "Mouvement non valide.");
            }
        });

        // Initialiser la grille
        document.addEventListener("DOMContentLoaded", function () {
            // Remplir la grille initiale (fournie depuis le serveur ou définie ici)
            generateGrid(grille)
        });
       


    

    </script>

</body>
</html>
